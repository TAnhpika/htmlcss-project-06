<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo grid</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/grid.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <style>
            .container {
                padding: 0;
            }

            .inner {
                display: flex;
                align-items: center;
                justify-content: center;

                width: 100%;
                min-height: 100px;
                margin-bottom: 30px;

                background: #ccc;

                font-size: 30px;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <main>
            <section class="hero">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="hero__left"></div>
                        </div>
    
                        <div class="col-lg-5 offset-lg-1">
                            <div class="hero__right"></div>
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="clients">
                <div class="container">
                    <div class="row">
                        <div class="clients__left"></div>
                        <div class="clients__right"></div>
                    </div>
                </div>
            </section>
    
            <section class="special">
                <div class="container">
                    <div class="row">
                        <div class="special__top"></div>
                    </div>
    
                    <div class="row-cols-lg-3">
                        <div class="col">
                            <div class="special__item-1"></div>
                        </div>
                        <div class="col">
                            <div class="special__item-2"></div>
                        </div>
                        <div class="col">
                            <div class="special__item-3"></div>
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="project">
                <div class="container">
                    <div class="row">
                        <div class="project__top"></div>
                    </div>
    
                    <div class="row-cols-lg-2">
                        <div class="col">
                            <div class="project__item-1"></div>
                        </div>
                        <div class="col">
                            <div class="project__item-2"></div>
                        </div>
                        <div class="col">
                            <div class="project__item-3"></div>
                        </div>
                        <div class="col">
                            <div class="project__item-4"></div>
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="journey">
                <div class="container">
                    <div class="row">
                        <div class="journey__top"></div>
                    </div>
    
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="journey__details"></div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="journey__video"></div>
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="comment">
                <div class="container">
                    <div class="row">
                        <div class="comment__top"></div>
                    </div>
    
                    <div class="row">
                        <div class="col">
                            <div class="comment__item-1"></div>
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="questions">
                <div class="container">
                    <div class="row"></div>
                </div>
            </section>
    
            <section class="atmosphere">
                <div class="container">
                    <div class="row">
                        <div class="atmosphere__top"></div>
                    </div>
    
                    <div class="row">
                        <div class="col">
                            <div class="atmosphere__item-1"></div>
                        </div>
                    </div>
                </div>
            </section>
    
            <section class="project">
                <div class="container">
                    <div class="row">
                        <div class="project__top"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">Footer</div>
            </div>
        </footer>
    </body>
</html>
