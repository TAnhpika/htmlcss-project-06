    <body>
        <!-- PC Header -->
        <header class="header fixed">
            <div class="container-header">
                <div class="header__inner">
                    <div class="header__left">
                        <div class="header__mail">
                            <div class="header__mail-wrap">
                                <img src="./assets/img/mail.svg" alt="" class="header__mail-img" />
                            </div>

                            <p class="header__mail-desc">hi@arif.interactive</p>
                        </div>

                        <!-- Logo -->
                        <a href="#"><img class="logo" src="./assets/img/logo.svg" alt="Logo" class="logo" /></a>

                        <!-- Navbar -->
                        <nav class="navbar">
                            <!-- Tablet/mobile menu icon -->
                            <label for="menu-checkbox" class="toggle-menu">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path
                                        fill="currentColor"
                                        d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
                                    />
                                </svg>
                            </label>

                            <ul id="pc-nav" class="navbar__list">
                                <li class="navbar__item">
                                    <!-- <a href="#" class="navbar__link navbar__link--active">Home</a> -->
                                    <a href="#" class="navbar__link">Projects</a>
                                </li>
                                <li class="navbar__item">
                                    <a href="#product" class="navbar__link">Journey</a>
                                </li>
                                <li class="navbar__item">
                                    <a href="#features" class="navbar__link">Service</a>
                                </li>
                                <li class="navbar__item">
                                    <a href="#blog" class="navbar__link">Contact</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- Tablet/mobile header -->
        <header class="mobile-header">
            <input type="checkbox" name="" id="menu-checkbox" class="menu-checkbox" hidden />

            <!-- Overlay -->
            <label for="menu-checkbox" class="menu-overlay"></label>

            <!-- Menu content -->
            <div class="menu-drawer">
                <!-- Logo -->
                <a href="#"><img src="./assets/img/logo.svg" alt="" /></a>

                <!-- Navigation -->
                <ul id="mobile-nav"></ul>

                <script>
                    const pcNav = document.querySelector("#pc-nav");
                    const mobileNav = document.querySelector("#mobile-nav");
                    const menuCheckbox = document.querySelector("#menu-checkbox");

                    // Copy from PC nav -> Mobile nav
                    mobileNav.innerHTML = pcNav.innerHTML;

                    // Khi click vào bất kỳ link nào (logo) trong mobile menu => tự tắt menu
                    document.querySelectorAll(".menu-drawer a").forEach((link) => {
                        link.addEventListener("click", () => {
                            menuCheckbox.checked = false;
                        });
                    });
                </script>
            </div>
        </header>

        <main style="height: 5000px;">
            <section class="hero">
                <div class="container">
                    <div class="row">
                        <div class="hero__inner">
                            <div class="hero__left">
                                <div class="hero__img-wrap">
                                    <img src="./assets/img/hero-01.png" alt="" class="hero__img" />
                                    <div class="hero__decor hero__decor-1">

                                    </div>
                                </div>
                            </div>

                            <div class="hero__right">
                                <h1 class="section-heading hero__heading">An Interactive Designer</h1>
                                <p class="section-desc hero__desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In urna, non nisl tincidunt ut elementum turpis.</p>

                                <div class="hero__row">
                                    <a href="#!" class="btn">Book a call</a>
                                    <p class="hero__link">My Works</p>
                                </div>

                                <div class="hero__bottom">
                                    <p class="hero__bottom-desc">Follow me on:</p>
                                    <div class="hero__list">
                                        <a href="#!">
                                            <div class="hero__social">
                                                <img src="./assets/icons/hero-icon-1.svg" alt="" />
                                            </div>
                                        </a>
                                        <a href="#!">
                                            <div class="hero__social">
                                                <img src="./assets/icons/hero-icon-2.svg" alt="" />
                                            </div>
                                        </a>
                                        <a href="#!">
                                            <div class="hero__social">
                                                <img src="./assets/icons/hero-icon-3.svg" alt="" />
                                            </div>
                                        </a>

                                        <div class="hero__decor hero__decor-2">
                                            <img src="./assets/img/hero-decor-2.svg" alt="" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="clients">
                <div class="container">
                    <div class="row">
                        <div class="clients__left"></div>
                        <div class="clients__right"></div>

                </div>

            <section class="special">
                <div class="container">
                    <div class="row">

                    <div class="row-cols-lg-3">
                        <div class="col">

            <section class="project">
                <div class="container">
                    <div class="row">

                    <div class="row-cols-lg-2">

                        <div class="col">
                            <div class="project__item-2"></div>

            <section class="journey">
                <div class="container">
                    <div class="row">
                        <div class="journey__top"></div>
                    </div>

                    <div class="row">
                        <div class="col-lg-10">

            <!-- Comment -->
            <section class="comment">
                <div class="row">
                    <div class="col">
                        <div class="comment__inner">
                            <div class="comment__top" data-aos="fade-up">

                                <h2 class="section-heading"></h2>
                                <p class="section-desc"></p>
                            </div>
                        </div>
                    </div>
                    <div class="comment__body comment-wrapper swiper">
                        <div class="comment__list swiper-wrapper">
                            <!-- Comment Item 1 -->
                            <div class="comment__item swiper-slide"></div>
                        </div>
                    </div>

                    <div class="swiper-pagination"></div>
                </div>
            </section>

            <section class="questions">
                <div class="container">
                    <div class="row"></div>
                </div>
            </section>

            <section class="atmosphere">

            <section class="project">

                    <div class="row">

                    </div>

        <!-- Footer -->

        <footer class="footer">

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            window.addEventListener("load", () => {
                if (window.innerWidth >= 992) {
                    // Desktop
                    AOS.init({
                        duration: 1000,
                    });
                } else {
                    // Mobile, tablet: off animation
                    AOS.init({
                        // disable: true,
                    });
                }
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            const comment = new Swiper(".comment-wrapper", {
                slidesPerView: 2, // Số lượng slide hiển thị
                spaceBetween: 30, // Khoảng cách giữa các slide
                speed: 1000,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                autoplay: {
                    delay: 4000, // 3 giây tự động chuyển slide
                    disableOnInteraction: false, // Không dừng autoplay khi người dùng tương tác
                },
                loop: true, // Cho phép quay vòng vô hạn

                // Responsive for tablet and mobile
                breakpoints: {
                    0: {
                        slidesPerView: 1,
                    },
                    992: {
                        slidesPerView: 2,
                    },
                },
            });
        </script>
